project:
  type: book
  output-dir: docs
  preview: 
    port: 4200
    host: 0.0.0.0
    browser: true

book:
  title: " DSA Turtle"
  author: "Ann Naser Nabil"
  date: "2025"
  site-url: https://annnasernabil.github.io/dsa-book
  repo-url: https://github.com/AnnNaserNabil/dsa-book
  repo-actions: ["source", "edit", "issue"]
  page-navigation: true
  twitter-card: true
  open-graph: true
  sidebar:
    style: "docked"
    search: true
    collapse-level: 1
  chapters:
    - index.qmd
    - intro.qmd
    - part: "Arrays"
      chapters:
        - arrays/index.qmd
        - arrays/two-pointers.qmd
        - arrays/sliding-window.qmd
    - part: "Strings"
      chapters:
        - strings/index.qmd
        - strings/anagrams.qmd
    - part: "Linked Lists"
      chapters:
        - linked-lists/index.qmd
    - part: "Stacks & Queues"
      chapters:
        - stacks-queues/index.qmd
    - part: "Trees"
      chapters:
        - trees/index.qmd
    - part: "Graphs"
      chapters:
        - graphs/index.qmd
    - part: "Sorting & Searching"
      chapters:
        - sorting-searching/index.qmd
    - part: "Dynamic Programming"
      chapters:
        - dynamic-programming/index.qmd
    - about.qmd

execute:
  freeze: auto
  cache: true
  warning: false
  error: false

format:
  html:
    theme: [cosmo, darkly]
    css: styles.css
    toc: true
    toc-depth: 3
    code-fold: true
    code-tools: true
    code-copy: hover
    favicon: favicon.png
    logo: logo.png
    
  pdf:
    documentclass: book
    toc: true
    toc-depth: 3
    
  epub:
    toc: true
    toc-depth: 3

editor: 
  markdown: 
    wrap: 72
    canonical: true